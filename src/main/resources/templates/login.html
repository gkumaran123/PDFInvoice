<!DOCTYPE html>
<html>
<head>
	<title>Ajantha Engineering</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link th:href="@{/css/main.css}" rel="stylesheet" />
	<link rel="icon" type="image/x-icon" th:href="@{images/favicon-32x32.png}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script th:src="@{/js/main.js}"></script>
</head>
<body>
	<header id="myHeader">
		<div class="container1">


			<div class="logo">
				AJANTHA <br>ENGINEERING
			</div>



			<div class="topnav" id="myTopnav">
				<a th:href="@{/welcome}" class="active">Home</a> <a href="#About">About</a>
				<a th:href="@{/contactus}">Contact</a> <a th:href="@{/login}">Login</a>
				<a href="javascript:void(0);" class="icon" onclick="myFunction()">
					<i class="fa fa-bars"></i>
				</a>
			</div>
			<div class="logo1">
				Tel. +91 72993 95566
			</div>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row ">
			<!-- IMAGE CONTAINER BEGIN -->
			<div th:style="'background-image: url(' + @{/images/Ajantha_bg.png} + ');'" class="col-lg-6 col-md-6 d-none d-md-block infinity-image-container"></div>
			<!-- IMAGE CONTAINER END -->

			<!-- FORM CONTAINER BEGIN -->
			<div class="col-lg-6 col-md-6 infinity-form-container">				
				<div class="col-lg-9 col-md-12 col-sm-9 col-xs-12 infinity-form">
					<!-- Company Logo -->
					<div class="text-center mb-3 mt-5">
						<img th:src="@{images/Ajantha_Logo.png}" width="150px">
					</div>
					<div class="text-center mb-4">
			      <h4>Login into your account</h4>
			    </div>
			    <!-- Form -->
					<form action="/a/login" method="post" class="px-3">
						<!-- Input Box -->
						<div class="form-input">
							<span><i class="fa fa-envelope-o"></i></span>
							<input type="text" id="username" name="username" placeholder="Username" tabindex="10"required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-lock"></i></span>
							<input type="password" id="password" name="password" placeholder="Password" required>
						</div>
						<div class="row mb-3">
						<!-- Remember Checkbox -->
			        <div class="col-auto d-flex align-items-center">
			        <p class="text-center mb-5 text-white" th:text="${errorMsg}"
				th:if="${errorMsg}">${errorMessage}</p>
			          <!-- <div class="custom-control custom-checkbox">
			            <input type="checkbox" class="custom-control-input" id="cb1">
			           	<label class="custom-control-label text-white" for="cb1">Remember me</label>
			          </div> -->
			        </div>
			 	    </div>
			 	    <!-- Login Button -->
			      <div class="mb-3"> 
							<button type="submit" value="Login" class="btn btn-block">Login</button>
						</div>
						<!--  <div class="text-right ">
			        <a href="reset.html" class="forget-link">Forgot password?</a>
			      </div> -->
						<div class="text-center mb-2">
		         	<div class="text-center mb-2 text-white">or login with</div>
		                    	
		         	<!-- Facebook Button -->
		         	<a href="" class="btn btn-social btn-facebook">facebook</a>

		         	<!-- Google Button -->
							<a href="" class="btn btn-social btn-google">google</a>

							<!-- Twitter Button -->
							<a href="" class="btn btn-social btn-twitter">twitter</a>
						</div>
						<!-- <div class="text-center mb-5 text-white">Don't have an account? 
							<a class="register-link" href="register.html">Register here</a>
			     	</div> -->
					</form>
				</div>					
			</div>
			<!-- FORM CONTAINER END -->
		</div>
	</div>	
</body>
</html>
